<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .content {
            padding: 20px;
        }

        .card {
            background-color: white;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <h1>مرحبًا بكم في موقع طب الأسنان الخاص بي</h1>
    </header>
    <div class="content">
        <div class="card">
            <h2>عنّي</h2>
            <p>أنا طبيب أسنان متخصص في [مجال تخصصك]. لدي خبرة واسعة في [مجال خبرتك].</p>
        </div>
        <div class="card">
            <h2>أعمالي</h2>
            <p>هنا يمكنك عرض بعض من أعمالك المميزة.</p>
        </div>
    </div>
</body>

</html>
